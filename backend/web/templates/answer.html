<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A Answer - PM Reporting Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-chart-line"></i> PM Reporting Tool
            </a>
            <div class="navbar-nav">
                <a class="nav-link" href="/updates">Updates</a>
                <a class="nav-link" href="/generate_report">Reports</a>
                <a class="nav-link active" href="/intelligent_ask_page">Intelligent Q&A</a>
                <a class="nav-link" href="/stats">Stats</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4><i class="fas fa-question-circle"></i> Q&A Answer</h4>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <strong>Question:</strong> {{ question }}
                        </div>
                        
                        <div class="mb-3">
                            <strong>Answer:</strong>
                            <div class="mt-2">
                                {{ answer|markdown|safe }}
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="alert alert-info mt-4">
                    <h6><i class="fas fa-lightbulb"></i> Want Enhanced Answers?</h6>
                    <p class="mb-0">Try our <a href="/intelligent_ask_page" class="alert-link">Intelligent Q&A</a> for AI-powered insights with automatic query routing and enhanced analysis.</p>
                </div>
                
                <div class="d-flex gap-2 mt-3">
                    <a href="/" class="btn btn-outline-secondary">
                        <i class="fas fa-home"></i> Back to Home
                    </a>
                    <a href="/intelligent_ask_page" class="btn btn-primary">
                        <i class="fas fa-brain"></i> Intelligent Q&A
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
