<!DOCTYPE html>
<html>
<head>
    <title>Generated Report</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .report-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px #e0e0e0;
            padding: 32px 24px;
            margin: 40px 0;
        }
        .report-card h2, .report-card h3 {
            color: #2c3e50;
            margin-top: 0;
        }
        .report-section {
            margin-bottom: 32px;
            border-bottom: 1px solid #eee;
            padding-bottom: 16px;
        }
        .report-section:last-child {
            border-bottom: none;
        }
        .error-message {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
            border-radius: 4px;
            padding: 12px;
            margin: 16px 0;
        }
        .markdown-content h1 {
            color: #2c3e50;
            font-size: 1.8em;
            margin: 24px 0 16px 0;
            border-bottom: 2px solid #3498db;
            padding-bottom: 8px;
        }
        .markdown-content h2 {
            color: #34495e;
            font-size: 1.4em;
            margin: 20px 0 12px 0;
            font-weight: 600;
        }
        .markdown-content ul {
            margin: 8px 0;
            padding-left: 20px;
        }
        .markdown-content li {
            margin: 6px 0;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <h1>Generated Report</h1>
    <div class="report-card">
        <div style="color:#888;font-size:0.98em;margin-bottom:12px;">
            For updates from <b>{{ start_date }}</b> to <b>{{ end_date }}</b>
        </div>
        {% if error %}
            <div class="error-message">{{ report }}</div>
        {% else %}
            <div class="markdown-content">{{ report|markdown|safe }}</div>
        {% endif %}
    </div>
    <hr>
    <a href="/" class="button">Back to Home</a>
</body>
</html>
