<!DOCTYPE html>
<html>
<head>
    <title>Generate Report</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .report-form {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 12px #e0e0e0;
            padding: 36px 28px;
        }
        .report-form label {
            display: block;
            margin: 18px 0 8px 0;
        }
        .report-form button {
            margin-top: 18px;
        }
        .report-form textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: inherit;
            resize: vertical;
        }
    </style>
</head>
<body>
    <div class="report-form">
        <h1>Generate Report</h1>
        <form action="/generate_report" method="post">
            <label>Start Date:
                <input type="date" name="start_date" required>
            </label>
            <label>End Date:
                <input type="date" name="end_date" required>
            </label>
            <label>Custom Prompt (optional):
                <textarea name="custom_prompt" rows="6" placeholder="Enter a custom prompt for report generation, or leave blank to use the default prompt. The system will automatically append team update data to your prompt."></textarea>
            </label>
            <button type="submit">Generate</button>
        </form>
        <hr>
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
