<!DOCTYPE html>
<html>
<head>
    <title>PM Reporting Tool</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>PM Reporting Tool</h1>
    <h2>Submit Work Update</h2>
    <form action="/submit_update" method="post">
        <label>Employee: <input type="text" name="employee" required></label><br>
        <label>Role: <input type="text" name="role" required></label><br>
        <label>Date: <input type="date" name="date"></label><br>
        <label>Update:<br><textarea name="update" rows="4" cols="40" required></textarea></label><br>
        <button type="submit">Submit Update</button>
    </form>
    <h2>Recent Updates</h2>
    <ul>
        {% for u in updates %}
        <li><b>{{ u.employee }}</b> ({{ u.role }})<br>
            <span style="font-size:0.9em;color:#888;">{{ u.date }}</span><br>
            {{ u.update }}
        </li>
        {% endfor %}
    </ul>
    <hr>
    <a href="/generate_report">Generate Report</a> |
    <form action="/ask" method="post" style="display:inline;">
        <input type="text" name="question" placeholder="Ask a question (uses ALL data)..." required>
        <button type="submit">Ask</button>
    </form> |
    <a href="/stats">View Stats</a>
    <br><br>
    <a href="/import_mock_data">Import Mock Data</a>
</body>
</html>
