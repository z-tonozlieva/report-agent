<!DOCTYPE html>
<html>
<head>
    <title>Recent Updates</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .updates-list {
            max-width: 700px;
            margin: 40px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 12px #e0e0e0;
            padding: 32px 24px;
        }
        .update-item {
            margin-bottom: 28px;
            padding-bottom: 18px;
            border-bottom: 1px solid #eee;
        }
        .update-item:last-child {
            border-bottom: none;
        }
        .update-meta {
            color: #888;
            font-size: 0.95em;
        }
        .add-update-form {
            margin: 32px 0 0 0;
            padding: 24px;
            background: #f6fafd;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="updates-list">
        <h1>Recent Updates</h1>
        <a href="/" style="float:right;">Back to Home</a>
        <div style="clear:both;"></div>
        {% for u in updates %}
        <div class="update-item">
            <div class="update-meta"><b>{{ u.employee }}</b> ({{ u.role }}) &mdash; {{ u.date }}</div>
            <div>{{ u.update }}</div>
        </div>
        {% endfor %}
        <form class="add-update-form" action="/submit_update" method="post">
            <h2>Add New Update</h2>
            <label>Employee: <input type="text" name="employee" required></label><br>
            <label>Role: <input type="text" name="role" required></label><br>
            <label>Date: <input type="date" name="date"></label><br>
            <label>Update:<br><textarea name="update" rows="4" cols="40" required></textarea></label><br>
            <button type="submit">Submit Update</button>
        </form>
    </div>
</body>
</html>
