<!DOCTYPE html>
<html>
<head>
    <title>PM Reporting Tool</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .centered {
            max-width: 400px;
            margin: 80px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 12px #e0e0e0;
            padding: 40px 32px;
            text-align: center;
        }
        .main-links a, .main-links form button {
            display: block;
            margin: 18px 0;
            font-size: 1.1em;
            padding: 12px 0;
            background: #3498db;
            color: #fff;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            transition: background 0.2s;
        }
        .main-links a:hover, .main-links form button:hover {
            background: #217dbb;
        }
        .ask-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }
        .ask-section h3 {
            margin: 0 0 15px 0;
            color: #495057;
            font-size: 1.1em;
        }
        .ask-form {
            display: flex;
            gap: 10px;
            align-items: stretch;
        }
        .ask-form input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 14px;
        }
        .ask-form button {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            white-space: nowrap;
        }
        .ask-form button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="centered">
        <h1>PM Reporting Tool</h1>
        <div class="main-links">
            <a href="/updates">View Recent Updates</a>
            <a href="/manage_updates">Manage Updates</a>
            <a href="/generate_report">Generate Report</a>
            <a href="/stats">View Team Stats</a>
        </div>
        
        <div class="ask-section">
            <h3>ðŸ’¬ Ask a Question</h3>
            <form action="/ask" method="post" class="ask-form">
                <input type="text" name="question" placeholder="Ask about your team updates..." required>
                <button type="submit">Ask</button>
            </form>
        </div>
    </div>
</body>
</html>
